<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pilih Jumlah Pemain - Snake and Ladders</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .player-select-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .title {
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      font-size: 3em;
      margin-bottom: 20px;
      text-align: center;
    }
    
    .subtitle {
      color: white;
      font-size: 1.2em;
      margin-bottom: 40px;
      text-align: center;
      opacity: 0.9;
    }
    
    .player-options {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      max-width: 600px;
      width: 100%;
    }
    
    .player-option {
      background: linear-gradient(145deg, #ffffff, #f0f0f0);
      border-radius: 20px;
      padding: 30px 20px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      border: 2px solid rgba(255,255,255,0.3);
    }
    
    .player-option:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 35px rgba(0,0,0,0.2);
    }
    
    .player-option.selected {
      background: linear-gradient(45deg, #3498db, #2980b9);
      color: white;
      transform: scale(1.05);
    }
    
    .player-count {
      font-size: 2.5em;
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    .player-label {
      font-size: 1.1em;
      font-weight: bold;
    }
    
    .start-game-btn {
      margin-top: 40px;
      padding: 20px 40px;
      font-size: 1.3em;
      font-weight: bold;
      background: linear-gradient(45deg, #2ecc71, #27ae60);
      color: white;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(46, 204, 113, 0.4);
      opacity: 0.5;
      pointer-events: none;
    }
    
    .start-game-btn.active {
      opacity: 1;
      pointer-events: all;
    }
    
    .start-game-btn.active:hover {
      background: linear-gradient(45deg, #27ae60, #229954);
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(46, 204, 113, 0.6);
    }
    
    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      background: linear-gradient(45deg, #e74c3c, #c0392b);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: bold;
    }
    
    .back-btn:hover {
      background: linear-gradient(45deg, #c0392b, #a93226);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <button class="back-btn" onclick="window.location.href='index.html'">‚Üê Kembali</button>
  
  <div class="player-select-container">
    <h1 class="title">üé≤ Snake and Ladders</h1>
    <p class="subtitle">Pilih jumlah pemain untuk memulai permainan</p>
    
    <div class="player-options">
      <div class="player-option" data-players="2">
        <div class="player-count">2</div>
        <div class="player-label">Pemain</div>
      </div>
      
      <div class="player-option" data-players="3">
        <div class="player-count">3</div>
        <div class="player-label">Pemain</div>
      </div>
      
      <div class="player-option" data-players="4">
        <div class="player-count">4</div>
        <div class="player-label">Pemain</div>
      </div>
      
      <div class="player-option" data-players="5">
        <div class="player-count">5</div>
        <div class="player-label">Pemain</div>
      </div>
      
      <div class="player-option" data-players="6">
        <div class="player-count">6</div>
        <div class="player-label">Pemain</div>
      </div>
    </div>
    
    <button class="start-game-btn" onclick="startGame()">üéÆ Mulai Permainan</button>
  </div>

  <script>
    let selectedPlayers = 0;
    
    // Event listeners untuk pemilihan jumlah pemain
    document.querySelectorAll('.player-option').forEach(option => {
      option.addEventListener('click', function() {
        // Hapus seleksi sebelumnya
        document.querySelectorAll('.player-option').forEach(opt => {
          opt.classList.remove('selected');
        });
        
        // Pilih opsi yang diklik
        this.classList.add('selected');
        selectedPlayers = parseInt(this.dataset.players);
        
        // Aktifkan tombol start
        const startBtn = document.querySelector('.start-game-btn');
        startBtn.classList.add('active');
      });
    });
    
    function startGame() {
      if (selectedPlayers > 0) {
        // Simpan jumlah pemain ke localStorage
        localStorage.setItem('playerCount', selectedPlayers);
        // Redirect ke halaman game
        window.location.href = 'index.html';
      }
    }
  </script>
</body>
</html>
